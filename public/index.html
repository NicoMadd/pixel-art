<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    .pixels-container {
        display: grid;
        min-width: 0;
        grid-template-columns: repeat(auto-fit, minmax(1px, 1fr));
        grid-template-rows: repeat(auto-fit, minmax(1px, 1fr));
        width: 100vw;
        height: 100vh;
    }
</style>

<body>
    <div class="pixels-container" id="container"></div>

</body>

<script>
    const apiUrl = "http://localhost:5000/api"
    const updateFrequency = 10;
    var delta = 0

    const getDeltaPixels = async (callback) => {
        axios.get(`${apiUrl}/pixels/${delta}`).then(callback)
    }

    const updatePixels = () => {
        console.log("Updating pixels", delta)
        getDeltaPixels(async (res) => {
            const lastDelta = res.data.delta
            if (lastDelta > delta) {
                delta = lastDelta
                const pixels = res.data.pixels
                for (let i = 0; i < pixels.length; i++) {
                    const pixel = pixels[i]
                    const pixelId = pixel.id
                    const pixelColor = pixel.color
                    $(`#${pixelId}`).css('background-color', pixelColor)
                }
            }
        })
    }

    const changePixelColor = (pixelId, color) => {
        axios.post(`${apiUrl}/pixels`, {
            pixelId: pixelId,
            color: color
        }).then(function (response) {
            if (response.status == 200) {
                $(`#${pixelId}`).css('background-color', color)
            }

            // setPixels()
        }).catch(function (error) {
            console.log(error);
        });
    }
    const setPixels = () => {
        $.ajax({
            url: `${apiUrl}/pixels`,
            method: "GET",
            success: function (data) {
                console.log("set Pixels");
                pixels = data.pixels
                var html = "";
                for (var i = 0; i < pixels.length; i++) {
                    html += `<div style="background-color:${pixels[i].color}" id=${pixels[i].id} > ${pixels[i].x} ${pixels[i].y}</div>`;
                }

                $("#container").html(html);
                for (var i = 0; i < pixels.length; i++) {
                    $("#" + pixels[i].id).click(function () {
                        changePixelColor(this.id, "red");
                    });
                }
            }
        });
    }

    const getDelta = async () => {
        await axios.get(`${apiUrl}/pixels/delta`).then(res => {
            delta = res.data.delta
            return delta
        })
    }

    $("document").ready(function () {
        setPixels();
        delta = getDelta();
        setInterval(updatePixels, updateFrequency);

    });


</script>

</html>
